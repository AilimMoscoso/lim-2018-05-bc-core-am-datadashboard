<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Laboratoria Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="../img/logo.jpg" class="logo">
    <img src="../img/p.jpg" class="titulo">
    <img src="../img/ale.jpg" class="ale">
    <div class="filters">
      <select id="select">
        <option value="1" selected disabled>Seleccione Generación</option>
      </select>
      <select id="orderBy">
        <option value="2" selected disabled>Ordenar por</option>
        <option value="name">Nombre</option>
        <option value="total-percent">% Completitud total</option>
        <option value="exercises-percent">% Ejercicios completados</option>
        <option value="quizzes-percent">% Quizzes completados</option>
        <option value="read-percent">% Lecturas completadas</option>
        <option value="quizzes-avg">Score de quizzes</option>
      </select>
      <select id="orderDirection">
        <option value="ASC" selected>ASC</option>
        <option value="DESC">DESC</option>
      </select>
      <form action="">
        <input id="search" type="text" placeholder="Ingrese Nombre" required>
        <input id="Buscar" type="submit" value="Buscar">
      </form>
    </div>
  </header>
  <div class="container">
    <div class="container-menu">
      <nav>
        <ul class="menu">
          <li class="menu">
            <a id="students" href="#">Cohorts</a>
          </li>
          <li class="menu">
            <a id="dashboards" href="#">Dashboards</a>
          </li>
          <li class="menu">
            <a id="config" href="#">Configuración</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="data">
      <ol id="users" type="1">
      </ol>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>

</html>
